  summary: 値を取得するための汎用インターフェイスです。
  remarks: >-
    このインターフェイスは値の読み取り専用アクセスを提供し、変更処理は持ちません。

    通常はDI構成、設定値の参照、ステータス管理などで利用します。
  example:
  - >-
    使用例: <xref href="TanksClassLibrary.IValueGetter%601" data-throw-if-not-resolved="false"></xref> を実装して値を公開する例。

    <pre><code class="lang-csharp">public class ScoreProvider : IValueGetter&lt;int&gt;

    {
        private int _score = 100;
        public int Value =&gt; _score;
    }


    var provider = new ScoreProvider();

    int score = provider.Value; // 100が取得される</code></pre>

  summary: 左辺の値が右辺の値より小さい場合、<xref href="System.ArgumentOutOfRangeException" data-throw-if-not-resolved="false"></xref> をスローします。
  remarks: 本メソッドは <xref href="System.IComparable%601.CompareTo(%600)" data-throw-if-not-resolved="false"></xref> の結果に基づいて判定を行います。
  example:
  - >-
    値が指定した下限値を下回っていないか検証する例です。

    <pre><code class="lang-csharp">void SetAge(int age)

    {
        // age が 0 より小さい場合、例外をスローします。
        ArgumentExceptionThrower.IfLessThan(age, 0);
    }</code></pre>
  syntax:
    content: 'public static void IfLessThan<T>(T lhs, T rhs, string? expression1 = null, string? expression2 = null, string? message = null, Exception? innerException = null) where T : IComparable<T>'
    parameters:
    - id: lhs
      type: '{T}'
      description: 検証対象の値（左辺値）。
    - id: rhs
      type: '{T}'
      description: 比較基準となる値（右辺値）。この値以上である必要があります。
    - id: expression1
      type: System.String
      description: 呼び出し元の左辺式のソースコード表現。<br />通常は <xref href="System.Runtime.CompilerServices.CallerArgumentExpressionAttribute" data-throw-if-not-resolved="false"></xref> によって自動的に設定されます。
    - id: expression2
      type: System.String
      description: 呼び出し元の右辺式のソースコード表現。<br />通常は <xref href="System.Runtime.CompilerServices.CallerArgumentExpressionAttribute" data-throw-if-not-resolved="false"></xref> によって自動的に設定されます。
    - id: message
      type: System.String
      description: 例外に含める追加のメッセージ。
    - id: innerException
      type: System.Exception
      description: 内部例外。
    typeParameters:
    - id: T
      description: 比較を行う値の型。<xref href="System.IComparable%601" data-throw-if-not-resolved="false"></xref> を実装している必要があります。
    content.vb: Public Shared Sub IfLessThan(Of T As IComparable(Of T))(lhs As T, rhs As T, expression1 As String = Nothing, expression2 As String = Nothing, message As String = Nothing, innerException As Exception = Nothing)

  summary: 数値計算に関する汎用的なロジックを提供する静的クラスです。
  remarks: >-
    このクラスのすべての演算メソッドは、異なる数値型間の計算の精度を最大化するために設計されています。<br />

    具体的には、計算を行う際、<xref href="System.Int32" data-throw-if-not-resolved="false"></xref>, <xref href="System.Int64" data-throw-if-not-resolved="false"></xref>, <xref href="System.Single" data-throw-if-not-resolved="false"></xref>, <xref href="System.Double" data-throw-if-not-resolved="false"></xref> の数値は、より高精度な <xref href="System.Decimal" data-throw-if-not-resolved="false"></xref> 型に一旦変換されてから演算されます。<br />

    これにより、特に浮動小数点数（<xref href="System.Single" data-throw-if-not-resolved="false"></xref> や <xref href="System.Double" data-throw-if-not-resolved="false"></xref>）を伴う計算において精度を保つことが可能になります。計算結果は、左辺（第1引数）の元の型に変換されて返されます。<br />
  example:
  - >-
    異なる型同士の加算を行う例です。

    <pre><code class="lang-csharp">int result = NumericsLogic.Addition(10, 5.5f);

    // 10 (int) と 5.5 (float) が decimal に変換され、計算結果 (15.5m) が最終的に int に変換され、result は 16 となります。</code></pre>
